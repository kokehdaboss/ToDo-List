<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
</head>
<body>
  <nav class="primary-nav">
    <div class="titleBar">
      <img src="./assets/images/profilePics.jpeg" alt="profile-picture">
      <span class="nameSpace">Jet</span>
      <span class="notificationIcon"></span>
      <span class="sideBarIcon"></span>
    </div>
    <ul>
      <li class="menu-items">Add Task</li>
      <li class="menu-items">Inbox</li>
      <li class="menu-items">Today</li>
      <li class="menu-items">Upcoming</li>
      <li class="menu-items">Filters & Labels</li>
    </ul>
    <p class="project">My Projects</p>
  </nav>
  <main class="display-div">
    <div class="mainSpanStyle">
      <span class="mainDisplayIcons1">AA</span>
      <span class="mainDisplayIcons2">View</span>
    </div>
    <h1 id="mainHeader" class="mainHeaderStyle">Today</h1>
    <div id="mainAddTask" class="mainAddTaskStyle"><span>+ </span>Add task</div>
  </main>
</body>
</html>
